<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess board</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"
</head>
<body>
	<div class="container">
	<div class="menu">
		<div class="_menu_logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="menu_navigation">
			<span class="menu_text">LIFESTYLE</span>
			<span class="menu_text">RUNNING</span>
			<span class="menu_text"> FOOTBALL</span>
			<span class="menu_text">SKATEBOARDING</span>
		</div>
		<div class="menu_js">
			<img src="img/btn_menu.png" alt="btn">
		</div>
	</div>

	<div class="main">
		<div class="main_product">
			<div class="main_foto">
				<img src="img/img_h.png" alt="foto">
			</div>
			<div class="main_secondary_foto">
				<img src="img/img-1.jpg" alt="one">
				<img src="img/img-2.jpg" alt="two">
				<img src="img/img-3.jpg" alt="3">
			</div>
			
		</div>
		<div class="main_info">
			<div class="right_section">
			<div class="style">
				NEW
			</div>
			<h2>THE <span class="blue">RUNNING</span></h2><h2 class="down"> HAS JUST BEGUN</h2>
			<div class="name">
				<div><h3>Huarache</h3></div>
				<div><img src="img/Forma 1.png" alt="stars"></div>
			</div>
			<h4>$ 200</h4>
			<h3 class="name_size">Size</h3>
			<div class="size">
			<div><button class="btn-class">7</button></div>
			<div><button class="btn-class">8</button></div>
			<div><button class="btn-class">9</button></div>
			<div><button class="btn-class">10</button></div>
			<div><button class="btn-class">11</button></div>
			</div>
			<div class="add_to_button">
				<div class="up"><button class="btn-class btn-class_mod">ADD TO CART</button></div>
				<div class="down"><button class="btn-class btn-class_mod1">WISHLIST</button></div>
			</div>
			</div>
		</div>
		
	</div>

	</div>	
	
</body>

</html>
