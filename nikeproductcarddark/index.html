<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike darck</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
	<main class="main"> <img src="img/main bg.png" alt="#">

			</div>
			<div class="product_block-content">
				<div class="product_block-content-left">
					<div class="content_main-foto">
						<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike">

						<div class="dote dote_2"></div>

						<div class="dote dote_4"></div>
					</div>	
					</div>
				</div>
				<div class="content_about">
					<h1>Nike SB Stefan <br> Janoski Max</h1>

					<div class="content_about-star">

						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
					<div class="content_about-button">
					<a href="#" class="button button-size">Size<img class="button_log" src="img/Rectangle 2.svg" alt="1"></a>
					<a href="#" class="button button-Qty">Qty<img  class="button_log" src="img/Rectangle 2.svg"alt="1"></a>
					</div>
					<a href="#" class="button button-BY">Add to cart </a>


				</div>
			</div>
			
		</div>
