<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
     <link rel="stylesheet" type="text/css" href="css/Weather.css">
     <link rel="shortcut icon" href="IMG/favicon2.png" type="image/x-icon">
     <title>Wheather widget</title>
  </head>
  <body>
     <header>
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
     </header>
     <div class="container">
         <div class="element1">Lisbon <span>21&#176C<i class="wi wi-day-sunny"></i></span></div>
         <div class="element2">Paris <span>11&#176C<i class="wi wi-night-sleet"></i></span></div>
         <div class="element3">Belgrad <span>15&#176C<i class="wi wi-day-cloudy"></i></span></div>
         <div class="element4">Moscow <span>21&#176C<i class="wi wi-day-cloudy-high"></i></span></div>
         <div class="element5">Tel Aviv<span>32&#176C<i class="wi wi-hot"></i></span></div>
         <div class="element6">Cairo <span>21&#176C<i class="wi wi-day-sunny"></i></span></div>
         <div class="element7">New York <span>17&#176C<i class="wi wi-day-sleet-storm"></i></span></div>
         <div class="element8">New Delhi <span>17&#176C<i class="wi wi-rain-wind"></i></span></div>
         <div class="element9">San Francisco <span>15&#176C<i class="wi wi-day-sunny-overcast"></i></span></div>
         <div class="element10">Tokyo <span>8&#176C<i class="wi wi-night-clear"></i></span></div>
         <div class="element11">Sydney <span>25&#176C<i class="wi wi-night-partly-cloudy"></i></span></div>
     </div>
     <footer>
        <h3>Have a nice day and don't forget umbrella if you are in New Delhi now!</h3>
     </footer>
  </body>
</html>
