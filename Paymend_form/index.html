<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pay Form</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container_form">
			<div class="container_heder">
				<div class="container_title">	
				<h1>Harold Finch</h1>
				<h2>Your Total</h2>
				</div>
				<div class="container_total">
					<span>$88</span>
				</div>
			</div>
				<div class="container_main">
					<div class="container_main_column">
						<div class="credit_card">
							<span class="number">Credit card number</span>
							<form class="forma" action="#" method="get"> 
							<input class="card" type="number" name="card" placeholder="Enter your card number...">
							</form>
						</div>
						<div class="date">
							<span class="number">Expiration date</span>
							<div class="date_row">
									<div class="month">
										<select class="month" name="Month">
												<option value="January">January </option>
												<option value="February">February </option>
												<option value="March">March </option>
												<option value="April ">April  </option>							
												<option value="May">May </option>
												<option value="June">June </option>
												<option value="July">July </option>
												<option value="August">August </option>
												<option value="September">September </option>
												<option value="October">October </option>						
												<option value="November">November </option>						
												<option value="December">December </option>
										</select>	
									</div>
									<div class="year">
				<select name="" class="form_select">
					<option value="">2010</option>	
					<option value="">2011</option>					
					<option value="">2012</option>						
		            <option value="">2013</option>
		            <option value="">2014</option>
					<option value="">2015</option>	
					<option value="">2016</option>					
					<option value="">2017</option>					
		            <option value="">2018</option>
		            <option value="">2019</option>
          		</select>
									</div>
							</div>
							<div class="svv">
								<span class="cvv_pasword">CVV</span>
								<div class="svv_row">
									<div>
								<input class="cvv_window"  type="password" name="pasword"></div>
								<div> <p class="text">3 or 4 digits - <a href="#">view example</a></p></div>
								</div>
							</div>
							<div class="line"></div>
							<div class="main_button">
								<button class="button" type="button">Pay</button>
							</div>
							<div class="foter">
							<span class="cancel">Cancel order</span>
							</div>

							
							
						</div>
					</div>
				</div>
		</div>
	</div>
	
</body>
</html>
